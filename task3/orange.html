        </div>

        <div style="width: 60%;height: 100%;">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/2048px-Orange_logo.svg.png"

                </li>
            </ul>
            <hr>
            <div style="width: 60%;margin: auto;">
                <div class="container">
                    <h1>Create an account </h1>
                    <form id="form" class="w-75 ms-5">
                        <div class="mb-3 ms-5">
                            <label for="exampleInputEmail1" class="form-label" >Email address</label>
                            <input type="email" class="form-control w-100" id="email"
                                aria-describedby="emailHelp" />
                            <div id="emailHelp" class="form-text">
                                We'll never share your email with anyone else.
                            </div>
                        </div>

                        <div class="mb-3 ms-5">
                            <label  for="exampleInputEmail1" class="form-label">Mobile</label>
                            <input type="tel" class="form-control w-100" id="mobile"
                                aria-describedby="emailHelp" />
                            <div id="mobileHelp" class="form-text">eg:077*********</div>
                        </div>

                        <div class="mb-3 ms-5">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control w-100" id="Password" />
                            <div id="passwordHelp" class="form-text">
                                The Password should be between 6-18 characters
                            </div>
                        </div>
                        <div class="mb-3 form-check ms-5">
                            <input type="checkbox" class="form-check-input" id="Check1" />

                            <label class="form-check-label fs-6" for="exampleCheck1">
                                I agree to the a
                                <a class="link-opacity-100" href="#"> terms & conditions</a>
                                Orange.
                            </label>
                        </div>
                        <div class="mb-3 form-check ms-5">
                            <input type="checkbox" class="form-check-input" id="Check2" />

                            <label class="form-check-label fs-6" for="exampleCheck1">
                                Receive Coding Academy Newsletter.</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 ms-5 w-100">
                            Submit
                        </button>
                        <br /><br />
                        <button type="submit" class="btn btn-white mt-2 ms-5 w-100 border button2">
                            Already have an account? Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="orange.js"> </script>
