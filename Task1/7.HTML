    <title>Country Flags</title>
    <style>
        #flag-container {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

        <option value="">--SELECT--</option>

        <option value="Palestine">Palestine</option>
        <option value="Syria">Syria</option>
