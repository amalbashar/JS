<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>..</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #333;

        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        img{ height: 90vh; width: 70vw;}
        #dark:hover{ cursor: pointer}
    </style>
</head>

<body>
    <header> <a class="fa-solid fa-moon" id="dark" > </header>
    <h1>مرحبا</h1>


    <p>الوو</p>
    <img
        src="https://static.vecteezy.com/system/resources/previews/019/767/928/non_2x/batman-logo-batman-logo-transparent-free-png.png">


        <script>
            const toggleDarkModeButton = document.getElementById('dark');
        
            toggleDarkModeButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    sessionStorage.setItem('darkMode', 'enabled');
                } else {
                    sessionStorage.setItem('darkMode', 'disabled');
                }
            });
            window.addEventListener('load', function () {
            const darkMode = sessionStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
        </script>
        
        
</body>

</html>
