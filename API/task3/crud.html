<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CRUD.css" />
</head>
<style>
    * {
        color: #fff;
    }

    body {
        background-color: #1d2630;
    }

    #Update {
        display: none;
    }
</style>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application With Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter age" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Address">Address</label>
                    <input type="text" name="Address" class="form-control" id="Address" placeholder="Enter Address" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">
                        Add Data
                    </button>
                    <button class="btn btn-primary" id="Update" onclick="updateData()" style="display: none">
                        Update
                    </button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="CRUD.js"></script>
</body>
<script>
    function validateform() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var Address = document.getElementById("Address").value;
        var email = document.getElementById("email").value;

        if (name === "") {
            alert("Name is required");
            return false;
        }

        if (age === "") {
            alert("Age is required");
            return false;
        } else if (age < 0) {
            alert("Age must be a positive number");
            return false;
        }

        if (Address === "") {
            alert("Address is required");
            return false;
        }

        if (email === "") {
            alert("Email is required");
            return false;
        } else if (!email.includes("@")) {
            alert("Invalid email address");
            return false;
        }

        return true;
    }

    function showData() {
        var peopleList;
        if (localStorage.getItem("peopleList") === null) {
            peopleList = [];
        } else {
            peopleList = JSON.parse(localStorage.getItem("peopleList"));
        }

        var html = "";
        peopleList.forEach(function (element, index) {
            html += "<tr>";
            html += "<td>" + element.name + "</td>";
            html += "<td>" + element.age + "</td>";
            html += "<td>" + element.Address + "</td>";
            html += "<td>" + element.email + "</td>";
            html +=
                '<td><button onclick="deleteData(' +
                index +
                ')" class="btn btn-danger">Delete</button><button onclick="editData(' +
                index +
                ')" class="btn btn-warning m-2">Edit</button></td>';
            html += "</tr>";
        });

        document.querySelector("#crudTable tbody").innerHTML = html;
    }

    document.onload = showData();

    function AddData() {
        if (validateform() === true) {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var Address = document.getElementById("Address").value;
            var email = document.getElementById("email").value;

            var peopleList;
            if (localStorage.getItem("peopleList") === null) {
                peopleList = [];
            } else {
                peopleList = JSON.parse(localStorage.getItem("peopleList"));
            }

            peopleList.push({
                name: name,
                age: age,
                Address: Address,
                email: email,
            });

            localStorage.setItem("peopleList", JSON.stringify(peopleList));
            showData();

            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("Address").value = "";
            document.getElementById("email").value = "";
        }
    }

    function deleteData(index) {
        var peopleList;
        if (localStorage.getItem("peopleList") === null) {
            peopleList = [];
        } else {
            peopleList = JSON.parse(localStorage.getItem("peopleList"));
        }

        peopleList.splice(index, 1);
        localStorage.setItem("peopleList", JSON.stringify(peopleList));
        showData();
    }

    function editData(index) {
        document.getElementById("Submit").style.display = "none";
        document.getElementById("Update").style.display = "block";

        var peopleList;
        if (localStorage.getItem("peopleList") === null) {
            peopleList = [];
        } else {
            peopleList = JSON.parse(localStorage.getItem("peopleList"));
        }

        document.getElementById("name").value = peopleList[index].name;
        document.getElementById("age").value = peopleList[index].age;
        document.getElementById("Address").value = peopleList[index].Address;
        document.getElementById("email").value = peopleList[index].email;

        document.getElementById("Update").onclick = function () {
            if (validateform() === true) {
                peopleList[index].name = document.getElementById("name").value;
                peopleList[index].age = document.getElementById("age").value;
                peopleList[index].Address = document.getElementById("Address").value;
                peopleList[index].email = document.getElementById("email").value;

                localStorage.setItem("peopleList", JSON.stringify(peopleList));
                showData();

                document.getElementById("name").value = "";
                document.getElementById("age").value = "";
                document.getElementById("Address").value = "";
                document.getElementById("email").value = "";

                document.getElementById("Submit").style.display = "block";
                document.getElementById("Update").style.display = "none";
            }
        };
    }
</script>

</html>
